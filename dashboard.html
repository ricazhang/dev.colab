<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Colab Dashboard</title>
        <link rel="stylesheet" href="styles/style.css"/>
        <link rel="stylesheet" href="styles/slidepanel.css"/>
    </head>

    <body>
    	<header>
            <nav>
                <ul id="menu-container">
                    <li class="menu-btn" id="logo"><a href="dashboard.html" class="menu-link" id="nav-home">Colab Dashboard</a></li>
                    <li class="menu-btn"><a href="" class="menu-link">Sign Out</a></li>
                </ul>
            </nav>
        </header>


        <div id="left-sidebar">
            <div id="id-card">
                <h3>netid</h3>
            </div><!-- end id card -->
            <div id="left-sidebar-section-container">
                <div class="sidebar-section">
                    <h3>Projects</h3>
                    <ul>
                        <li>Project 1</li>
                    </ul>
                </div><!-- end projects -->
                <div class="sidebar-section">
                    <h3>Repos</h3>
                    <ul>
                        <li>Repo 1</li>
                        <li>Repo 2</li>
                    </ul>
                </div><!-- end repos -->
                <div class="sidebar-section">
                    <h3>VMs</h3>
                    <ul>
                        <li>VM 1</li>
                        <li>VM 2</li>
                    </ul>
                </div><!-- end VMs -->
                <div class="sidebar-section" id="resources-section">
                    <h3>Resources</h3>
                    <ul>
                        <li>Tutorials</li>
                        <li>Office Hours</li>
                    </ul>
                </div><!-- end resources -->
            </div><!-- end left-sidebar-section-container -->
        </div><!-- end left sidebar -->


        <div id="main-section">
            <div class="card">
                <div class="card-header"><a class="edit-project-link" href="project.html">Project 1 [edit]</a></div>
                <div class="card-section">
                    
                    <h5>Repos</h5>
                    <div class="repo-list-section">
                        <ul class="repo-list">
                            <li>Repo 1</li>
                            <li>Repo 2</li>
                            <li><a href="">+ Add</a></li>
                        </ul>
                    </div>
                    <h5>VMs</h5>
                    <div class="vm-list-section">
                        <ul class="vm-list">
                            <li>VM 1</li>
                            <li>VM 2</li>
                            <li><a href="">+ Add</a></li>
                        </ul>
                    </div>
                </div>
            </div><!-- end card -->
            <div class="card add-card">
                <span class="plus">+</span>
            </div>
        </div><!-- end main-section -->
            
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
